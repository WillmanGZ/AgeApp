<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta aplicación web, desarrollada con HTML, CSS y JavaScript, calcula si una persona es mayor o menor de edad. Ofrece una interfaz sencilla e intuitiva."
    />
    <meta name="keywords" content="Age, WillmanGZ" />
    <meta name="sitedomain" content="https://github.com/WillmanGZ/AgeApp" />
    <meta name="organization" content="WillmanGZ" />
    <meta name="author" content="Willman Giraldo Zambrano" />
    <meta name="designer" content="Willman Giraldo Zambrano" />
    <meta name="copyright" content="© 2025 WillmanGZ. All rights reserved" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Mayor de Edad</title>
  </head>
  <body>
    <header>
      <h1>Age Application</h1>
    </header>
    <main>
      <section id="ageCalculator">
        <h2>Calcula si eres mayor o menor de edad</h2>
        <form id="ageForm">
          <label for="age">Fecha de nacimiento:</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Ej: 18"
            required
          />
          <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
      </section>
    </main>
    <footer>
      <p>© 2025 WillmanGZ. All rights reserved.</p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
