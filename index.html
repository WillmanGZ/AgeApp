<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta aplicación web, desarrollada con HTML, CSS y JavaScript, calcula si una persona es mayor o menor de edad. Ofrece una interfaz sencilla e intuitiva."
    />
    <meta name="keywords" content="Age, WillmanGZ" />
    <meta name="sitedomain" content="https://github.com/WillmanGZ/AgeApp" />
    <meta name="organization" content="WillmanGZ" />
    <meta name="author" content="Willman Giraldo Zambrano" />
    <meta name="designer" content="Willman Giraldo Zambrano" />
    <meta name="copyright" content="© 2025 WillmanGZ. All rights reserved" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
    <title>Age App</title>
  </head>
  <body>
    <!--Cabecera de la página-->
    <header>
      <h1>Age Application</h1>
    </header>
    <main>
      <!--Sección para la calculadora-->
      <section id="ageCalculator">
        <h2>Calcula si eres mayor o menor de edad</h2>
        <form id="ageForm">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ej: Willman"
            required
          />

          <label for="age">Edad</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Ej: 19"
            min="0"
            max="100"
            required
          />
          <button type="submit" id="exec-btn">Calcular</button>
        </form>
        <p id="error-text"></p>
        <p id="result-text"></p>
      </section>
    </main>
    <!--Pie de página-->
    <footer>
      <p>© 2025 WillmanGZ. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
